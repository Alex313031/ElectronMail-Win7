<electron-mail-account-view-primary
    (event)="onEventChild($event)"
    [login]="login"
    [webViewSrc]="(webViewsState.primary.src$ | async) || ''"
></electron-mail-account-view-primary>

<electron-mail-account-view-calendar
    (event)="onEventChild($event)"
    *ngIf="webViewsState.calendar.src$ | async; let src"
    [login]="login"
    [webViewSrc]="src"
></electron-mail-account-view-calendar>

<ng-container #tplDbViewComponentContainerRef></ng-container>
